name: Folder cache

on:
  push:
    branches:
      - main  # Adjust as needed for different branches
  pull_request:
    branches:
      - main

jobs:
  list-contents:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: List contents of the GitHub workspace
      run: ls -la $GITHUB_WORKSPACE
      env:
        GITHUB_WORKSPACE: ${{ github.workspace }}

    - name: Cache test folder
      id: cache-npm
      uses: actions/cache@v3
      env:
        cache-name: cache-testfolder
      with:
        #cache files are stored in `./testfolder`
        path: ./testfolder
        key: vidtest2024trythis
        restore-keys: vidtest2024trythis




